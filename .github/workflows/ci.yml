name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cpp-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config libprotobuf-dev protobuf-compiler libgrpc++-dev protobuf-compiler-grpc
      
      - name: Build sim-core
        run: |
          cd sim-core
          mkdir build && cd build
          cmake ..
          make -j$(nproc)
      
      - name: Run sim-core test
        run: |
          cd sim-core/build
          ./sim_runner

  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd tools/python
          pip install -r requirements.txt
          pip install flake8
      
      - name: Lint Python
        run: |
          cd tools/python
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build coordinator
        run: |
          docker build -f infra/docker/Dockerfile.coordinator -t navora/coordinator:test .
      
      - name: Build gateway
        run: |
          docker build -f infra/docker/Dockerfile.gateway -t navora/gateway:test .
      
      - name: Build visualizer
        run: |
          docker build -f infra/docker/Dockerfile.visualizer -t navora/visualizer:test .

